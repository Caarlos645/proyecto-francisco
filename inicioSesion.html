<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KéMobile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div class="wrapper">
        <header class="header-mobile">
       
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 ><img class="logo" src="./img/logo.png"></h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="inicio" class="boton-menu"><i class="bi bi-hand-index-thumb"></i><a href="./inicio.html">Inicio</a></button>
                    </li>
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-hand-index-thumb-fill"></i><a href="./index.html">Todos los productos</a></button>
                    </li>
                    <li>
                        <button id="iphones" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Iphones</button>
                    </li>
                    <li>
                        <button id="samsungs" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Samsungs</button>
                    </li>
                    <li>
                        <button id="xiaomis" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Xiaomis</button>
                    </li>
                    <li>
                        <button id="inicioSesion" class="boton-menu"><i class="bi bi-hand-index-thumb"></i><a href="./inicioSesion.html">Iniciar sesión</a></button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2024 KéMobile</p>
            </footer>
        </aside>
        <main>
            <div id="container" class="container">
                <div class="form-container sign-up">
                  <form>
                    <h1>Crear cuenta</h1>
                    <input type="text" placeholder="Nombre">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Contraseña">
                    <button onclick="activar()">Crear</button>
                  </form>
                </div>
                <div class="form-container sign-in">
                  <form>
                    <h1>Inicia sesión</h1>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Contraseña">
                    <a href="#">¿Has olvidado tu contraseña?</a>
                    <button>Iniciar sesión</button>
                  </form>
                </div>
                <div class="toggle-container">
                  <div class="toggle">
                    <div class="toggle-panel toggle-left">
                      <h1>Inicia sesión</h1>
                      <p>Introduce tus datos para iniciar sesión</p>
                      <button id="login" class="hidden" onclick="desactivar()">Iniciar sesión</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                      <h1>¿Aún no estás registrado?</h1>
                      <p>Regístrate con tu correo electrónico</p>
                      <button id="register" class="hidden" onclick="activar()">Registrarse</button>
                    </div>
                  </div>
                </div>
              </div>
              
        </main>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
